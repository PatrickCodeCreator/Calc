<body>

<div class="calculator">
    <div class="inputs">
        <input type="text" id="input1" placeholder="Nombre 1">
        <input type="text" id="input2" placeholder="Nombre 2">
    </div>
    <div class="buttons">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
    </div>
